<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Heading -->
    <section class=" ">
        <div class="container-fluid p-4 text-bg-primary text-center">
            <h1 class=""> Expense Tracker</h1>
            <p class="lead text-warning text-decoration-underline">Created and maintained by Mufil rahman A </p>
        </div>
    </section>
    <!-- Form Creation -->
    <section class="">
        <div class="container-fluid text-bg-dark p-2">
            <h3 class="text-center"> Add your expenses here </h3>
        </div>
        <div class="container-fluid text-bg-secondary">
            <form action="#" class="" id="expenseForm">
                <div class="d-flex justify-content-around text-center">
                    <div class="mb-3">
                        <label for="amount" class="col-form-label">Choose Amount</label>
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Choose Description</label>
                        <select name="description" id="description" class="form-select form-control">
                            <option value="">choose...</option>
                            <option value="Food">Food</option>
                            <option value="Vacation">Vacation</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Grocery">Grocery</option>
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <label for="category" class="col-form-label">Choose Category</label>
                        <select name="category" id="category" class="form-select form-control">
                            <option value="">choose...</option>
                            <option value="Food">Food</option>
                            <option value="Vacation">Vacation</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Grocery">Grocery</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center ms-5 mt-3">                       
                        <input type="submit" class="form-control" id="submit" value="Add Expenses">
                    </div>
                </div>

             </form>

        </div>
        <div class="container-fluid text-bg-warning">
          <ul class="list-group text-bg-warning list-unstyled p-2 align-items-center" id="items">
            <!-- <li class="list-group-item-light">Amount 1 Description Food Category Food 
                <button class="btn btn-success editbtn" type="submit" id="{&quot;userAmount&quot;:&quot;1&quot;,&quot;userDescription&quot;:&quot;Food&quot;,&quot;userCategory&quot;:&quot;Food&quot;}">Edit
                    
                </button>
                <button class="btn btn-danger delbtn" type="submit" id="{&quot;userAmount&quot;:&quot;1&quot;,&quot;userDescription&quot;:&quot;Food&quot;,&quot;userCategory&quot;:&quot;Food&quot;}">Delete

                </button></li> -->

          </ul> 
        </div>

    </section>

</body>
<script src="main.js"></script>
</html>
